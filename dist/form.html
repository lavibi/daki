<!DOCTYPE html>
<html>
  <head>
    <title>Daki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href='/client/image/client_logo.jpg' rel='shortcut icon' type='image/jpg'>
    <link rel="stylesheet" href="/client/css/app.css" />
  </head>
  <body class="page-thing">
    <!-- NAV -->
    <nav class="fixed bg-gray-100 top-0 left-0 bottom-0 w-full overflow-y-auto max-w-nav border-r">
      <div class="flex p-4">
        <a class="w-50px h-50px" href="/index.html"><img src="/client/image/client_logo.jpg" class="rounded w-full"></a>
        <a class="ml-auto self-center" style="width: 30px;" href="/user.html"><img src="/client/image/client_logo.jpg" class="rounded-full"></a>
      </div>
      <div class="p-4">
        <ul>
          <li class="my-1"><a class="block px-2 py-1 hover:bg-gray-200 rounded" href="index.html">List</a></li>
          <li class="my-1"><a class="block px-2 py-1 hover:bg-gray-200 rounded" href="login.html" target="_blank">Page login</a></li>
          <li class="my-1"><a class="block px-2 py-1 hover:bg-gray-200 rounded" href="form.html">Form</a></li>
        </ul>
        <hr class="border-0 border-t my-2">
        <ul>
          <li class="my-1"><a class="inline-block px-2 py-1" href="media.html">File</a></li>
        </ul>
      </div>
    </nav>
    <!-- MAIN PAGE -->
    <div class="ml-nav p-8">
      <div class="w-full">
        <!-- header -->
        <div class="border-b mb-4">
          <span class="inline-block font-bold uppercase text-xs text-teal-500">Collection</span>
          <h1 class="text-3xl leading-tight font-semibold mt-0">Collection Name</h1>
        </div>

        <!-- content -->
        <div>
          <h3 class="text-2xl leading-tight mb-4">New collection name</h3>
          <form class="form-data" method="POST" action="form.json" data-reset="1">
            <div class="mb-4">
              <label class="block font-bold mb-2">Name</label>
              <div>
                <input name="name" class="inline-flex appearance-none w-full border border-gray-500 shadow-inner rounded px-2 py-1 focus:outline-none focus:shadow-outline" type="text" placeholder="Text input">
              </div>
            </div>

            <div class="mb-4">
              <label class="block font-bold">Username</label>
              <div>
                <input name="user" class="inline-flex appearance-none w-full border border-gray-500 shadow-inner rounded px-2 py-1 focus:outline-none focus:shadow-outline" type="text" placeholder="Text input">
              </div>
            </div>

            <div class="mb-4">
              <label class="block font-bold">Subject</label>
              <div>
                <select name="subject" class="inline-flex w-full cursor-pointer border border-gray-500 px-2 py-2 rounded focus:outline-none focus:shadow-outline">
                  <option value="1">Select dropdown</option>
                  <option value="2">With options</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label class="block font-bold">Message</label>
              <div>
                <textarea name="message" class="inline-flex appearance-none w-full border border-gray-500 shadow-inner rounded px-2 py-1 focus:outline-none focus:shadow-outline" rows="6" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="mb-4">
              <label class="block font-bold">Photo</label>
              <div>
                <input id="file-selection-input" name="photo" type="hidden">
                <div class="flex justify-center items-center w-150px h-150px mb-4 relative">
                  <img id="file-selection-preview" class="max-h-full" src="">
                  <a href="/media_modal.html" id="file-selection" class="absolute top-0 left-0 right-0 bottom-0 border-2 border-dashed flex justify-center items-center cursor-pointer outline-none">
                    Select file
                  </a>
                  <div class="absolute right-3 bottom-3">
                    <a id="file-selection-remove" class="hidden font-bold cursor-pointer py-1 px-2 text-sm rounded border border-red-700 bg-red-600 focus:outline-none text-white" href="#">x</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex">
              <div class="mr-2">
                <button class="inline-flex px-4 py-2 border bg-indigo-500 border-indigo-600 text-white font-bold rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
              </div>
              <div class="mr-2">
                <button class="inline-flex px-4 py-2 border font-bold rounded focus:outline-none focus:shadow-outline" type="reset">Reset</button>
              </div>
              <div class="form-submit-text self-center"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="modal" class="hidden cursor-pointer fixed left-0 top-0 right-0 bottom-0 overflow-y-auto z-40">
      <div id="file-selection-modal" class="hidden cursor-default float-right bg-gray-100 min-h-full shadow p-8" style="width: 800px;">
        <div class="modal-close fixed bg-gray-300 border p-1 z-50 cursor-pointer" style="top: 1rem;right:1rem;">x</div>
        <div class="modal-container">

        </div>
      </div>
    </div>
    <!-- for building css -->
    <div class="text-red-500"></div>
    <div class="text-indigo-500"></div>
    <script type="text/javascript" src="/client/js/app.js"></script>
  </body>
</html>
