<h3 class="text-2xl leading-tight mb-4">Translate to other</h3>
<form>
  <div class="mb-4">
    <label class="block font-bold mb-2">Name</label>
    <div class="control">
      <input class="inline-flex appearance-none w-full border border-gray-500 shadow-inner rounded px-2 py-1 focus:outline-none focus:shadow-outline" type="text" placeholder="Text input">
    </div>
  </div>

  <div class="mb-4">
    <label class="block font-bold">Username</label>
    <div class="control has-icons-left has-icons-right">
      <input class="inline-flex appearance-none w-full border border-gray-500 shadow-inner rounded px-2 py-1 focus:outline-none focus:shadow-outline" type="text" placeholder="Text input" value="bulma">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success">This username is available</p>
  </div>

  <div class="field">
    <label class="block font-bold">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>

  <div class="field">
    <label class="block font-bold">Subject</label>
    <div class="control">
      <div class="select">
        <select class="inline-flex w-full cursor-pointer border px-2 py-1 rounded focus:outline-none focus:shadow-outline">
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="block font-bold">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="radio">
        <input type="radio" name="question">
        Yes
      </label>
      <label class="radio">
        <input type="radio" name="question">
        No
      </label>
    </div>
  </div>

  <div class="flex">
    <div class="mr-2">
      <button class="inline-flex px-4 py-2 bg-indigo-500 text-white font-bold rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
    </div>
    <div class="control">
      <button class="inline-flex px-4 py-2 bg-indigo-500 text-white font-bold rounded focus:outline-none focus:shadow-outline" type="reset">Submit</button>
    </div>
  </div>
</form>
